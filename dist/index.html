<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>

</head>
<body>
    

    <header>
        <h1>My Todo List</h1>
    </header>


    <div class="todolayout">
        <input type="text" id="todo-title" placeholder="Title">
        <textarea id="todo-description" placeholder="Description"></textarea>
        <input type="text" id="todo-tag" placeholder="Tag (optional)">
        <input type="date" id="todo-dueDate">
        <select id="todo-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button id="add-toDo">Add</button>
    </div>
    
    <div class="search-layout">
        <button id="show-todos">Hide Todos</button>
        <div class="search-tag-layout">
            <input type="text" id="search-tag" placeholder="Search by Tag">
            <button id="search-tag-btn">Search</button>
        </div>
    </div>
    




    <main>
        <div id="todo-container">

        </div>

        <div id="search-results-container">
            
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
